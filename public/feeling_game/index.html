
<!DOCTYPE html>
<html>
<head>
  <title>SKETCH Marri</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>  
<body>

<div id="nav">
    <ul>
        <li><a href="#page1"></a></li>
        <li><a href="#page2"></a></li>
        <li><a href="#page3"></a></li>
    </ul>
</div>
    
<div class="presentation">
        <h2>This is a safe zone. Tell us what you're thinking about. <3</h2>
</div>

<div id="page1">
    <div id="pointer" class="draggable drag-drop">

    </div>

    <!-- Print msg -->
    <div class="message" style="display:block">Pick something nice.</div>
    <div class="message-cat" style="display:none">Are you sure?</div>
    <div class="message-dog" style="display:none">What an excellent choice. Looks like we feel the same way.</div>
    <div class="message-snail" style="display:none">...</div>


    <div class="dropzone-container">
        <div id="dropzone-cat" class="dropzone"></div>
        <div id="dropzone-dog" class="dropzone"></div>
        <div id="dropzone-snail" class="dropzone"></div>
    </div>
</div>

<div id="page2">
    <h1>Resize in a diagram</h1>

    <div class="resize-container">
        <div class="resize-drag"></div>
        <div class="resize-drag-2"></div>
        <div class="resize-drag-3"></div>
    </div>
</div>

<div id="page3">
    <h1>Cool slider</h1>

    <div id="wrapper-slider">
        <div class="slider"></div>
        <div class="slider"></div>
        <div class="slider"></div>
        <div class="slider"></div>
    </div>
</div>

<script src="../lib/interact.js"></script>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</body>
</html>
